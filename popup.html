<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proctor</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="details">
        <p>No of Opened Tabs = <span id="tabs_count"></span></p>
        <p>Is Full Screened = <span id="full_screen">false</span></p>
        <p>Internet Speed = <span id="speed"></span></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("inside");
            chrome.tabs.query({ pinned: false }, function (tabs) {
                document.getElementById("tabs_count").innerHTML = tabs.length;
            });

            if (window.screenTop === 0 || window.screenY === 0) {
                document.getElementById("full_screen").innerHTML = "true";
            } else {
                document.getElementById("full_screen").innerHTML = "false";
                document.documentElement.requestFullscreen().catch((e) => console.log(e));
            }
        });
    </script>
</body>

</html>
